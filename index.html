<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Move the modal to be a direct child of body -->
    <div class="stats-modal" id="stats-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Progress</h2>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Today's Sessions</h3>
                        <p class="stat-number" id="today-sessions">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Focus Time</h3>
                        <p class="stat-number" id="total-focus-time">0h 0m</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completion Rate</h3>
                        <p class="stat-number" id="completion-rate">0%</p>
                    </div>
                    <div class="stat-card">
                        <h3>Current Streak</h3>
                        <p class="stat-number" id="current-streak">0 days</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="weekly-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <h1>Nano Pomodoro Timer</h1>
            <div class="panel">
                <div class="session-indicator">
                    <p id="Work" class="active">Work</p>
                    <p id="Break">Break</p>
                </div>
                <div class="session-progress">
                    <span id="tomato-container"></span>
                </div>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <!-- Input fields for setting work and break times -->
                <div class="time-settings">
                    <label for="work-time">Work Time (minutes):</label>
                    <input type="number" id="work-time" value="25" min="1">
                    <label for="break-time">Break Time (minutes):</label>
                    <input type="number" id="break-time" value="5" min="1">
                </div>

                <!-- Separate div for control buttons -->
                <div class="control-buttons">
                    <!-- Play button -->
                    <button id="start" class="control-btn" aria-label="Start Timer">
                        <i class="fas fa-play"></i>
                    </button>

                    <!-- Pause button -->
                    <button id="pause" class="control-btn" aria-label="Pause Timer" style="display: none;">
                        <i class="fas fa-pause"></i>
                    </button>

                    <!-- Reset button -->
                    <button id="reset" class="control-btn" aria-label="Reset Timer" style="display: none;">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </div>

        </div>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="statsHandler.js"></script>
    <script src="script.js"></script>
    <!-- Add an audio file for notifications -->
    <audio id="beep" preload="auto">
        <source src="assets/chime.mp3" type="audio/mp3">
    </audio>

    <div class="session-transition">
        <div class="tomato">
            <div class="tomato-body">
                <div class="leaf"></div>
            </div>
        </div>
    </div>

    <!-- Add this right after the section tag, before the container -->
    <button id="stats-btn" class="stats-btn" aria-label="Show Statistics">
        <i class="fas fa-chart-line"></i>
    </button>
</body>
</html>
